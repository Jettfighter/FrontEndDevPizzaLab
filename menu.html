<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
</head>
<body>
    <div class="layout">
        <div class="verticalDisplay">
            <div class="pizzaNav">

            </div>
            <div class="pizzaAndPrice">

            </div>
            <div class="pizzaOptions">
                
                <h1>Pizza Sizes</h1>
                <input type="radio" id="sizeOption" name="sizeOption" value="Pizza Size">
                    <label for="sizeOption">One size fills all</label><br>

                <h1>Pizza Toppings</h1>    
                <input type="checkbox" id="pepperoniOption" name="pepperoniOption" value="Pepperoni">
                    <label for="pepperoniOption">Pepperoni</label><br>
                <input type="checkbox" id="sausageOption" name="sausageOption" value="Sausage">
                    <label for="sausageOption">Sausage</label><br>    
                <input type="checkbox" id="hamOption" name="hamOption" value="Ham">
                    <label for="hamOption">Ham</label><br>
                <input type="checkbox" id="beefOption" name="beefOption" value="Beef">
                    <label for="beefOption">Beef</label><br>
                <input type="checkbox" id="pineappleOption" name="pineappleOption" value="Pineapple">
                    <label for="pineappleOption">Pineapple</label><br>    
                <input type="checkbox" id="baconOption" name="baconOption" value="Bacon">
                    <label for="baconOption">Bacon</label><br>
                <input type="checkbox" id="onionsOption" name="onionsOption" value="Onions">
                    <label for="onionsOption">Onions</label><br>    
                <input type="checkbox" id="olivesOption" name="olivesOption" value="Olives">
                    <label for="olivesOption">Olives</label><br>
                <input type="checkbox" id="mushroomsOption" name="mushroomsOption" value="Mushrooms">
                    <label for="mushroomsOption">Mushrooms</label><br>    
                <input type="checkbox" id="bananaPeppersOption" name="bananaPeppersOption" value="Banana Peppers">
                    <label for="bananaPeppersOption">Banana Peppers</label><br>

                <h1>Premade Pizza Options</h1>    
                <input type="checkbox" id="premadePepperoni" name="premadePepperoni" value="Pepperoni Pizza">
                    <label for="premadePepperoni">Pepperoni Pizza</label><br>    
                <input type="checkbox" id="premadeMeatLovers" name="premadeMeatLovers" value="Meat Lovers Pizza">
                    <label for="premadeMeatLovers">Meat Lovers</label><br>
                <input type="checkbox" id="premadeCheese" name="premadeCheese" value="Cheese Pizza">
                    <label for="premadeCheese">Cheese Pizza</label><br>    
                <input type="checkbox" id="premadeHawaiian" name="premadeHawaiian" value="Hawaiian Pizza">
                    <label for="premadeHawaiian">Hawaiian Pizza</label><br>
                <input type="checkbox" id="premadeChicago" name="premadeChicago" value="Chicago Deep Dish Pizza">
                    <label for="premadeHawaiian">Chicago Deep Dish</label><br>                   
            </div>
        </div>
    </div>
</body>
</html>
